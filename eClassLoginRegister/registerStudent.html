<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="register-page">
            <h1>E-Class Record System</h1>
            <h2>Register</h2><hr>
            <div class="register-input">
                <label for="username"></label>
                <input type="text" name="username" placeholder="Input Username" required>
            </div>
            <div class="register-input">
                <label for="password"></label>
                <input type="password" name="password" placeholder="Input Password" required>
            </div>
            <div class="register-input">
                <label for="file"></label>
                <input type="file" name="file" required>
            </div>
                <input type="text" placeholder="Student Id" required>
            <div class="register-input">
                <label for="name"></label>
                <input type="text" name="name" placeholder="Input Name" required>
            </div>
            <div class="register-input">
                <label for="email"></label>
                <input type="email" name="email" placeholder="Email">
            </div>
            <div class="register-input">
                <label for="program"></label>
                <input type="text" name="program" placeholder="Program">
            </div>
            <div class="register-input">
                <label for="major"></label>
                <input type="text" name="major" placeholder="Major">
            </div>
            <div class="register-input">
                <label for="year"></label>
                <input type="text" name="year" placeholder="Year">
            </div>
            <div class="register-button">
                <input type="submit" value="Register">
            </div>
            </div>
        </div>
    </div>
</body>
</html>
